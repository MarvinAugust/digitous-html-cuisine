<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cuisine</title>
    <script src="https://kit.fontawesome.com/e908f71e67.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/contacts.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="image">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-50 border">
            <div class="container-fluid">
                <div class="title"><a class="navbar-brand" href="#">Cui'zine</a></div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Equipe</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <header>
            <div class="accueil">
                <div class="logo"><img src="./img/logo_square_white.png" alt="logo">
                    <h4>Nous contacter</h4>
                </div>
            </div>

        </header>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-10">
                <h2>Contact</h2>
                <div class="adress">
                <ul>
                    <li><a href="#">Adress</a></li>
                </ul>
            </div>
                <div class="adress">
                    <ul>
                        <li><a href="#">Station F</a></li>
                        <li><a href="#">R parvis Alan Turing</a></li>
                        <li><a href="#">75013 Paris</a></li>
                    </ul>
                </div>





            </div>
            <div class="col-2">
                <form>
                    <div class="search">
                        <p>Recherche</p>
                        <input class="form-control me-2" type="search" placeholder="Recherche..." aria-label="Search">
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-dark" type="submit">Ok</button>
                        </div>
                    </div>
                    <div class="mail">
                        <label for="exampleInputEmail1" class="form-label">
                            <p>Newsletter</p>
                        </label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Email...">

                    </div>
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-outline-dark">S'inscrire</button>
                    </div>

                    <div class="socials">
                        <p>Partager</p>
                        <i class="fab fa-facebook-square"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-youtube"></i>
                        <i class="fab fa-twitter"></i>


                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row align-items-start">
                <div class="col-4">
                    <h5>Catégories</h5>
                    <div class="categories">
                        <ul>
                            <li><a href="#">Revue</a></li>
                            <li><a href="#">Recettes</a></li>
                            <li><a href="#">Découvertes</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-4">
                    <h5>Archives</h5>
                    <div class="categories">
                        <ul>
                            <li><a href="#">2019</a></li>
                            <li><a href="#">2018</a></li>
                            <li><a href="#">2017</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col">
                    <p>Newsletter</p>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Email..." aria-label="Recipient's username"
                            aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">S'inscrire</button>
                    </div>

                    <div class="socials">
                        <p>Partager</p>
                        <i class="fab fa-facebook-square"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-youtube"></i>
                        <i class="fab fa-twitter"></i>


                    </div>


                </div>
            </div>







    </footer>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
